<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Top Half Section -->
    <div class="top-section">
        <div class="icon-container">
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/omniverse-logo.png" alt="Omniverse" class="icon-image">
                </div>
                <div class="icon-name">Omniverse</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/nucleus-logo.png" alt="Nucleus" class="icon-image">
                </div>
                <div class="icon-name">Nucleus</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/apps-logo.png" alt="Apps" class="icon-image">
                </div>
                <div class="icon-name">Apps</div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Half Section -->
    <div class="bottom-section">
        <div class="icon-container">
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/omniverse-logo.png" alt="Store" class="icon-image">
                </div>
                <div class="icon-name">Store</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/omniverse-logo.png" alt="Folders" class="icon-image">
                </div>
                <div class="icon-name">Folders</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/omniverse-logo.png" alt="Browser" class="icon-image">
                </div>
                <div class="icon-name">Browser</div>
            </div>
        </div>
    </div>
</body>
</html>
