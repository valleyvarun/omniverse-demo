<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Top Half Section -->
    <div class="top-section">
        <div class="icon-container">
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/design-studio.png" alt="Design Studio" class="icon-image">
                </div>
                <div class="icon-name">Design Studio</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/creative-suite.png" alt="Creative Suite" class="icon-image">
                </div>
                <div class="icon-name">Creative Suite</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/cad-master.png" alt="CAD Master" class="icon-image">
                </div>
                <div class="icon-name">CAD Master</div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Half Section -->
    <div class="bottom-section">
        <div class="icon-container">
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/motion-graphics.png" alt="Motion Graphics" class="icon-image">
                </div>
                <div class="icon-name">Motion Graphics</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/virtual-builder.png" alt="Virtual Builder" class="icon-image">
                </div>
                <div class="icon-name">Virtual Builder</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-logo">
                    <img src="../logo/pixel-editor.png" alt="Pixel Editor" class="icon-image">
                </div>
                <div class="icon-name">Pixel Editor</div>
            </div>
        </div>
    </div>
</body>
</html>
