<!DOCTYPE html>
<html lang="en">
<!-- 
=============================================================================
APPS LOADING MODAL - STANDALONE WINDOW
=============================================================================
This HTML file creates a standalone modal window that displays when a user 
clicks on an app from the main apps grid. It shows a preview of the selected
app with loading functionality.

PURPOSE:
- Display app preview image in a modal format
- Show app icon and name in the footer
- Provide "Open" and "Cancel" buttons
- Handle loading state with 5-second timer
- Communicate with parent window via postMessage

USAGE FLOW:
1. User clicks an app in the main apps grid (apps.html)
2. This modal window opens showing the selected app
3. User can click "Open" to launch the app (enters loading state)
4. User can click "Cancel" or press Escape to close
5. Modal auto-closes after 5 seconds when loading

EXTERNAL DEPENDENCIES:
- apps-loading.css (styling)
- apps-loading.js (functionality)
- ../logo/dummy-cover1.png (default preview image)
=============================================================================
-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Loading</title>
	<!-- External CSS file for all modal styling -->
	<link rel="stylesheet" href="apps-loading.css">
</head>
<body>
	<!-- ================================================================
	     MAIN MODAL STRUCTURE
	     ================================================================
	     This is the complete modal that covers the entire window.
	     The modal uses a 35vw width with 16:10 aspect ratio to match
	     the design specifications from the main application.
	     ================================================================ -->
	<div class="app-launch-modal" id="appLaunchModal">
		<!-- MODAL CONTENT CONTAINER -->
		<!-- Contains the actual modal box with border and background -->
		<div class="modal-content">
			
			<!-- MODAL BODY SECTION -->
			<!-- Displays the app preview image -->
			<!-- Takes up most of the modal space (flex: 1) -->
			<div class="modal-body">
				<!-- APP PREVIEW IMAGE -->
				<!-- Shows preview of the selected app -->
				<!-- Default image is dummy-cover1.png, updated via JavaScript -->
				<img src="../logo/dummy-cover1.png" 
				     alt="App Preview" 
				     class="modal-preview-image" 
				     id="modalPreviewImage">
			</div>
			
			<!-- MODAL FOOTER SECTION -->
			<!-- Contains app info (icon + name) and action buttons -->
			<!-- Fixed height section at bottom of modal -->
			<div class="modal-footer">
				
				<!-- LEFT SIDE: APP INFORMATION -->
				<!-- Shows the app icon and name -->
				<div class="modal-app-info">
					<!-- APP ICON -->
					<!-- Can be emoji text or image, updated via JavaScript -->
					<div class="modal-app-icon" id="modalAppIcon">ðŸŽ¨</div>
					
					<!-- APP NAME -->
					<!-- App title text, updated via JavaScript -->
					<div class="modal-app-name" id="modalAppName">App Name</div>
				</div>
				
				<!-- RIGHT SIDE: ACTION BUTTONS -->
				<!-- Contains Open and Cancel buttons -->
				<div class="modal-buttons">
					<!-- OPEN BUTTON -->
					<!-- Primary action - launches the app and enters loading state -->
					<!-- Has NVIDIA green styling to match brand -->
					<button class="modal-button open" id="modalOpenButton">Open</button>
					
					<!-- CANCEL BUTTON -->
					<!-- Secondary action - closes the modal without launching -->
					<button class="modal-button cancel" id="modalCancelButton">Cancel</button>
				</div>
				
			</div>
		</div>
	</div>

	<!-- EXTERNAL JAVASCRIPT -->
	<!-- All modal functionality including:
	     - Event listeners for buttons and keyboard
	     - Communication with parent window
	     - Loading state management
	     - Modal open/close behavior -->
	<script src="apps-loading.js"></script>
</body>
</html>
